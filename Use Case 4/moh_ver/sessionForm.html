<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Paper</title>
    <!-- New Google font: Roboto Slab --> <!--FONT-->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- // link  to CSS -->
    <link rel="stylesheet" href="../../Use Case 3/reviewForm/reviewForm.css">
    <link rel="stylesheet" href="../addSession.css" />

</head>

<body id="review-container"  onload="loadSessionForm(1)">
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="../../img/ConfPlus logo.png" alt="Conf Plus Logo">
            </div>
            <button id="go-back" class="btn">Go Back</button>
        </nav>
    </header>

    <main>
        <form id="myForm">

            <fieldset id="schedForm">
                <legend><strong>Create Schedule</strong></legend>

                <div class="conf-date">
                    <label for="cDate">Conference Date:</label>
                    <select name="cDate" id="cDa" aria-placeholder="Hello" onchange="">
                        <option value="" selected disabled>-Select Conference Date-</option>
                    </select>
                </div>
                
                <!-- // The session form here // -->
                <div id="session-form"></div>

                <script src="sessionForm.js"></script>

            </fieldset>

            <div class="buttons">
                <button id="addSessionBtn" class="addMore btn">Add More Sessions</button>
                <input type="submit" id="add-recipe-btn" value="Submit Conference Schedule" class="btn" />
            </div>
        </form>
    </main>


    <script type="module" src="sessionForm.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
