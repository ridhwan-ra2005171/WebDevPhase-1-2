<form id="add-conference-form">
  <link rel="stylesheet" href="addSession.css" />

  <fieldset id="schedForm">
    <legend><strong>Create Schedule</strong></legend>

    <div class="conf-date">
      <label for="cDate">Conference Date:</label>
      <select name="cDate" id="cDa" aria-placeholder="Hello" onchange="">
        <option value="" selected disabled>-Select Conference Date-</option>
      </select>
    </div>
    <br />
    <form id="session-form">
        
    </form>
    
    <script src="addSession.js"></script>

  </fieldset>
  <button class="addMore" onclick="addMoreSession()">Add More Sessions</button>
  <input type="submit" id="add-recipe-btn" value="Submit Conference Schedule" />
</form>
