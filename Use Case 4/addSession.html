<form id="add-conference-form">
  <link rel="stylesheet" href="addSession.css" />

  <fieldset id="schedForm">
    <legend><strong>Create Schedule</strong></legend>

    <div class="conf-date">
      <label for="cDate">Conference Date:</label>
      <select name="cDate" id="cDa" aria-placeholder="Hello" onchange="">
        <option value="" selected disabled>-Select Conference Date-</option>
      </select>
    </div>
    <br />
    <form id="session-form">
      <fieldset id="sessionform1">
        <legend>Create Sessions</legend>
            <label>Select Paper:</label>
          <select name="paper" id="paper" onchange="">
            <option value="" selected disabled>-Select Paper-</option>
          </select>
          <br />
          <label>Select Presenter:</label>
          <select name="presenter" id="presenter" onchange="">
            <option value="" selected disabled>-Select Presenter-</option>
          </select>
          <br />
          <label>Select Location:</label>
          <select
            name="location"
            id="location"
            aria-placeholder="Hello"
            onchange=""
          >
            <option value="" selected disabled>-Select Location-</option>
          </select>
          <br />
          <br />
          <div class="timeform">
            <label for="fromTime"
              >Start Time: <input type="time" name="fromTime" id="fromTime"
            /></label>
            <label for="endTime"
              >End Time: <input type="time" name="endTime" id="endTime" />
            </label>
          </div>
          <input 
                id="deleteButton-1" 
                type="button" class="btn submit-btn deleteSessBtn" onclick="deleteSession(1)" name="deleteSessBtn" value="Remove Session">
        </div>
      </fieldset>
      <br />



    </form>
    
    <script src="addSession.js"></script>

  </fieldset>
  <button class="addMore" onclick="addMoreSession()">Add More Sessions</button>
  <input type="submit" id="add-recipe-btn" value="Submit Conference Schedule" />
</form>
