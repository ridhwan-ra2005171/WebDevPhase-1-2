        <form id="myForm">
            <fieldset>
                <legend>Review</legend>

                <h3>Overall Evaluation: </h3>
                <label for="evaluation">
                    <input type="radio" name="evaluation" value="2" required> Strong Accept
                    <br><input type="radio" name="evaluation" value="1"> Accept
                    <br><input type="radio" name="evaluation" value="0"> Borderline
                    <br><input type="radio" name="evaluation" value="-1"> Reject
                    <br><input type="radio" name="evaluation" value="-2"> Strong Reject
                </label>

                <h3>Paper contribution: </h3>
                <label for="">
                    <input type="radio" id="contribution" name="contribution" value="5" required> major and significant
                    contribution
                    <br><input type="radio" id="contribution" name="contribution" value="4"> clear contribution
                    <br><input type="radio" id="contribution" name="contribution" value="3"> minor contribution
                    <br><input type="radio" id="contribution" name="contribution" value="2"> no obvious contribution
                    <br><input type="radio" id="contribution" name="contribution" value="1"> no contribution
                </label>

                <label for="strnegths">
                    <h3>Paper strengths: </h3>
                    <textarea name="paper-strengths" id="paper-strengths" cols="50" rows="5" required></textarea>
                </label>

                <label for="weaknesses">
                    <h3>Paper weaknesses: </h3>
                    <textarea name="paper-weaknesses" id="paper-weaknesses" cols="50" rows="5" required></textarea>
                </label>

                <div class="buttons">
                        <input id="submit" type="submit" class="btn submit-btn" name="submit" value="Submit">
                        <input id="reset" type="reset" class="btn reset-btn" name="reset" value="Reset">
                </div>


            </fieldset>
        </form>
    </main>
