        <form id="myForm">
            <fieldset>
                <legend>Review</legend>

                <label>
                    <h3>Overall Evaluation: </h3>
                        <input type="radio"  id="e2" name="evaluation" value="2" required><label for="e2">Strong Accept</label>
                    <br><input type="radio"  id="e1" name="evaluation" value="1"><label for="e1">Accept</label>
                    <br><input type="radio"  id="e0" name="evaluation" value="0"><label for="e0">Borderline</label>
                    <br><input type="radio"  id="e-1" name="evaluation" value="-1"><label for="e-1">Reject</label>
                    <br><input type="radio"  id="e-2" name="evaluation" value="-2"><label for="e-2">Strong Reject</label>
                </label>

                <label>
                    <h3>Paper contribution: </h3>
                        <input type="radio" id="c5" name="contribution" value="5" required><label for="c5">major and significantcontribution</label>
                    <br><input type="radio" id="c4" name="contribution" value="4"><label for="c4">clear contribution</label>
                    <br><input type="radio" id="c3" name="contribution" value="3"><label for="c3">minor contribution</label>
                    <br><input type="radio" id="c2" name="contribution" value="2"><label for="c2">no obvious contribution</label>
                    <br><input type="radio" id="c1" name="contribution" value="1"><label for="c1">no contribution</label>
                </label>

                <label for="paper-strengths">
                    <h3>Paper strengths: </h3>
                    <textarea name="paper-strengths" id="paper-strengths" cols="50" rows="5" required></textarea>
                </label>

                <label for="paper-weaknesses">
                    <h3>Paper weaknesses: </h3>
                    <textarea name="paper-weaknesses" id="paper-weaknesses" cols="50" rows="5" required></textarea>
                </label>

                <div class="buttons">
                        <input id="submit" type="submit" class="btn submit-btn" name="submit" value="Submit">
                        <input id="reset" type="reset" class="btn reset-btn" name="reset" value="Reset">
                </div>


            </fieldset>
        </form>
    </main>


    <script src="reviewForm.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
