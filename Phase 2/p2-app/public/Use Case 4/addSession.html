<head>

  <title>Create Schedule</title>
  <!-- New Google font: Roboto Slab --> <!--FONT-->

<body id="review-container" >
  <header>
    <nav id="nav-bar" class="nav-bar">
      <div class="logo">
        <img src="../../img/ConfPlus logo.png" alt="Conf Plus Logo">
      </div>
      <button id="go-back" class="btn">Go Back</button>
    </nav>
  </header>

  <main>
    <form id="myForm">

      <fieldset id="schedForm">
        <legend><strong>Create Schedule</strong></legend>

        <div class="conf-date">
          <label for="cDate">Conference Date:</label>
          <!-- <select name="cDate" id="cDa" aria-placeholder="Hello" onchange="">
            <option value="" selected disabled>-Select Conference Date-</option>
          </select> -->
          <input type="date" id="cDate" name="cDate" required>

        </div>

        <!-- // The session form here // -->
        <div id="session-form"></div>

      </fieldset>

      <div class="buttons">
        <button id="addSessionBtn" class="addMore btn">Add More Sessions</button>
        <input type="submit" id="submitConfBtn" value="Submit Conference Schedule" class="btn" />
      </div>
    </form>
  </main>

  <script src="addSession.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
